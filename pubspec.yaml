name: calculator
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.2.1
  auto_size_text: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png  # Alterado para o caminho correto

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"  # Caminho atualizado para o novo local
  min_sdk_android: 21

  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#ffffff"
    theme_color: "#8C00FF" 

  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/logo.png"
